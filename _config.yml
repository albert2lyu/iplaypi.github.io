time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# 扩展
# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## theme: landscape
# 主题
theme: next
# 本地搜索功能
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

#rss订阅
feed:
  type: atom
  path: atom.xml
  limit: 20

# Live2D,还没生效,设置小挂饰
# https://github.com/EYHN/hexo-helper-live2d
# 配置参数:https://l2dwidget.js.org/docs/class/src/index.js~L2Dwidget.html#instance-method-init
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  # 不使用标签内嵌模式
  tagMode: false
  debug: false
  model:
    # 使用哪个模型,https://github.com/xiazeyu/live2d-widget-models
    use: ./source/live2d_models/hijiki
    # 模型与canvas的缩放
    scale: 1
  display:
    # 位置,左,右
    position: left
    # canvas的长度
    width: 100
    # canvas的高度
    height: 200
    # 水平偏移
    hOffset: 0
    # 垂直偏移
    vOffset: -20
  mobile:
    show: false
    # 移动设备是否开启重力感应
    motion: true
    scale: 0.3

# 文件压缩,设置一些需要跳过的文件
# hexo-neat
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'

