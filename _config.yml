# Site
title: 虾丸派
subtitle: 烂笔头
description: 记录知识 | 分享技术
author: 虾丸派
language: zh-Hans
timezone: Asia/Shanghai
# 设置站点关键词,seo优化
keywords: playpi,虾丸派,烂笔头,记录知识,分享技术
# 主题中开启seo导致decription不用于展示侧边栏
signature: 记录知识 | 分享技术
# 在中文和英文之间加入空格,这个没用
# auto_spacing: true
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.playpi.org
root: /
# Plugins一定要大写,否则generater和server都会失败,而且不报错,被坑了
# 站点生成,插件,给谷歌/百度
Plugins:
- hexo-generator-baidu-sitemap
- hexo-generator-sitemap
# 中英文之间插入空白符的插件,如果标题中有了空格,会导致html目录不会跳转
- hexo-pangu-spacing
# rss订阅
- hexo-generator-feed
# 站点地图
baidusitemap:
  path: baidusitemap.xml
sitemap:
  path: sitemap.xml

# url的格式
# permalink: :year/:month/:day/:title/
permalink: :id.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# 跳过,不渲染的文件,只是source目录下面的
skip_render: [robots.txt, google14e242670e17efce.html, baidu_verify_hfab04Fh5L.html]

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
# 开启预览草稿模式,如果不开启就要在每次 generate server 时加上 --draft 参数才能看到草稿的内容
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

