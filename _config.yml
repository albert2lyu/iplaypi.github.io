# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 虾丸派
subtitle: 烂笔头
description: 记录知识 | 分享技术
author: playpi
language: zh-Hans
timezone: Asia/Shanghai
# 主题中开启seo导致decription不用于展示侧边栏
signature: 记录知识 | 分享技术
# 在中文和英文之间加入空格,这个没用
# auto_spacing: true
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.playpi.org
root: /
# Plugins一定要大写,否则generater和server都会失败,而且不报错,被坑了
# 站点生成,插件,给谷歌/百度
Plugins:
- hexo-generator-baidu-sitemap
- hexo-generator-sitemap
# 中英文之间插入空白符的插件
- hexo-pangu-spacing
# rss订阅
- hexo-generator-feed
# 站点地图
baidusitemap:
  path: baidusitemap.xml
sitemap:
  path: sitemap.xml

# url的格式
# permalink: :year/:month/:day/:title/
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# 跳过,不渲染的文件,只是source目录下面的
skip_render: [robots.txt, google14e242670e17efce.html]

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# 扩展
# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## theme: landscape
# 主题
theme: next
# 本地搜索功能
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

#rss订阅
feed:
  type: atom
  path: atom.xml
  limit: 20

# Live2D
## https://github.com/EYHN/hexo-helper-live2d
live2d:
  tagMode: true
  model: hijiki # 模型名称 默认值: z16
  width: 150 # 宽度 默认值: 150
  height: 300 # 高度 默认值: 300
  scaling: 1 # 分辨率缩放倍率 默认值: 2
  opacityDefault: 0.7 # 初始的透明度 默认值: 0.7
  opacityHover: 1 # 鼠标悬浮时的透明度 默认值: 1
  mobileShow: false # 是否在移动设备上显示 默认值: true
  mobileScaling: 0.5 # 移动设备缩放倍率 默认值: 0.5
  position: right # 模型左右侧放置位置 默认值: right
  horizontalOffset: 0 # 元素的水平偏移 默认值: 0
  verticalOffset: -20 # 元素的底部偏移 默认值: -20
  id: live2dcanvas # 元素的id 默认值: live2dcanvas
  deviceJsSource: local # current-device 脚本的来源 默认值: local

# 自动部署功能,用不到了,在gh-pages分支测试
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://www.github.com/iplaypi/iplaypi.github.io.git
  branch: gh-pages