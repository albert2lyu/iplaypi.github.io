# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 虾丸派
subtitle: 烂笔头
description: 记录知识 | 分享技术
author: 虾丸派
language: zh-Hans
timezone: Asia/Shanghai
# 设置站点关键词,seo优化
keywords: playpi,虾丸派,烂笔头,记录知识,分享技术
# 主题中开启seo导致decription不用于展示侧边栏
signature: 记录知识 | 分享技术
# 在中文和英文之间加入空格,这个没用
# auto_spacing: true
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.playpi.org
root: /
# Plugins一定要大写,否则generater和server都会失败,而且不报错,被坑了
# 站点生成,插件,给谷歌/百度
Plugins:
- hexo-generator-baidu-sitemap
- hexo-generator-sitemap
# 中英文之间插入空白符的插件,如果标题中有了空格,会导致html目录不会跳转
- hexo-pangu-spacing
# rss订阅
- hexo-generator-feed
# 站点地图
baidusitemap:
  path: baidusitemap.xml
sitemap:
  path: sitemap.xml

# url的格式
# permalink: :year/:month/:day/:title/
permalink: :id.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
# 跳过,不渲染的文件,只是source目录下面的
skip_render: [robots.txt, google14e242670e17efce.html, baidu_verify_hfab04Fh5L.html]

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
# 开启预览草稿模式,如果不开启就要在每次 generate server 时加上 --draft 参数才能看到草稿的内容
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 分类和tag的英文映射,在url中展示
# Category & Tag
default_category: uncategorized
category_map:
  基础技术知识: basic-technical-knowledge
  游玩: have-for-fun
  菜谱: cookbook
  语言学习: language-learning
  建站: building
  知识改变生活: knowledge-for-life
  Hadoop 从零基础到入门系列: series-of-hadoop
  Linux 命令系列: series-of-linux-cmd
  Android 逆向系列: series-of-reverse-for-android
  ItChat 系列: series-of-itchat
  其它: others
tag_map:
# 避免中英文的误跳转,同时存在中英文的情况下中文翻译加上后缀-chn
# 例如'数据库'和'database',配置'数据库'的时候使用'database-chn'
  建站: building
  数据库: database-chn
  其它: others

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# 扩展
# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## theme: landscape
# 主题
theme: next
# 本地搜索功能
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

#rss订阅
feed:
  type: atom
  path: atom.xml
  limit: 20

# Live2D,还没生效,设置小挂饰
# https://github.com/EYHN/hexo-helper-live2d
# 配置参数:https://l2dwidget.js.org/docs/class/src/index.js~L2Dwidget.html#instance-method-init
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  # 不使用标签内嵌模式
  tagMode: false
  debug: false
  model:
    # 使用哪个模型,https://github.com/xiazeyu/live2d-widget-models
    use: ./source/live2d_models/hijiki
    # 模型与canvas的缩放
    scale: 1
  display:
    # 位置,左,右
    position: left
    # canvas的长度
    width: 100
    # canvas的高度
    height: 200
    # 水平偏移
    hOffset: 0
    # 垂直偏移
    vOffset: -20
  mobile:
    show: false
    # 移动设备是否开启重力感应
    motion: true
    scale: 0.3

# 文件压缩,设置一些需要跳过的文件
# hexo-neat
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'

# 自动部署功能,用不到了,在gh-pages分支测试
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://www.github.com/iplaypi/iplaypi.github.io.git
  branch: gh-pages